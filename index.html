<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetic music</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 id="title">Alphabet Learning App</h1>
        <div class="set">
            <button class="drum" id="A">A</button>
            <button class="drum" id="B">B</button>
            <button class="drum" id="C">C</button>
            <button class="drum" id="D">D</button>
            <button class="drum" id="E">E</button>
            <button class="drum" id="F">F</button>
            <button class="drum" id="G">G</button>
            <button class="drum" id="H">H</button>
            <button class="drum" id="I">I</button>
            <button class="drum" id="J">J</button>
            <button class="drum" id="K">K</button>
            <button class="drum" id="L">L</button>
            <button class="drum" id="M">M</button>
            <button class="drum" id="N">N</button>
            <button class="drum" id="O">O</button>
            <button class="drum" id="P">P</button>
            <button class="drum" id="Q">Q</button>
            <button class="drum" id="R">R</button>
            <button class="drum" id="S">S</button>
            <button class="drum" id="T">T</button>
            <button class="drum" id="U">U</button>
            <button class="drum" id="V">V</button>
            <button class="drum" id="W">W</button>
            <button class="drum" id="X">X</button>
            <button class="drum" id="Y">Y</button>
            <button class="drum" id="Z">Z</button>
        </div>
    </div>
</body>
<script src="script.js" charset="UTF-8"></script>
</html>
